        class Apple {
            constructor(apple) {
                this.apple = apple;
            }
            decreaseApple() {
                if (this.apple > 0) {
                    this.apple--
                }
            }
            isEmptyApple() {
                if (this.apple > 0) {
                    return true
                } else return false;
            }
            getWeightApple() {
                return this.apple;
            }
        }
        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            isMale() {
                if (this.gender == 'male') return true;
                else return false;
            }
            setGender(gender) {
                this.gender = gender;
            }
            checkApple() {
                return apple.isEmptyApple();
            }
            eatApple() {
                if (apple.isEmptyApple()) {
                    apple.decreaseApple();
                    this.weight++
                } else {
                    alert("Apple is empty!")
                }
            }
            say() {
                console.log("Hello, I\'m " + this.name)
            }
            setName(name) {
                this.name = name;
            }
            getName() {
                return this.name;
            }
            setWeight(weight) {
                this.weight = weight;
            }
            getWeight() {
                return this.weight;
            }
        }
        let apple = new Apple(9);
        console.log(apple)

        let eva = new Human('Eva', 'female', 50);

            eva.eatApple()
