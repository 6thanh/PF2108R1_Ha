<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 9 (Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất)</title>
</head>

<body>
    <h1>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</h1>
    <p id="number"></p>
    <button onclick="minValue()">Find Min</button>
    <button onclick="maxValue()">Find Max</button>
    <p id="result">result</p>

    <script>
        let number = document.getElementById('number');
        let result = document.getElementById('result');
        let nums = [];
        for (let i = 0; i < 10; i++) {
            nums[i] = new Array();
            for (let j = 0; j < 10; j++) {
                nums[i][j] = Math.floor(Math.random() * 101);
            }
        }

        number.innerHTML = nums;

        function minValue() {
            var minValue = findMin(nums);
            
            result.innerHTML= "The minimum value is: " + minValue;
        }

        function maxValue() {
            function findMax(arr) {
                var max = arr[0];
                for (var i = 1; i < arr.length; ++i) {
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
                return max;
            }
        }
    </script>
</body>

</html>
