<body>
    <h1>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</h1>
    <button onclick="minValue()">Find Min</button>

    <script>
        function minValue() {
            var nums = [];
            for (var i = 0; i < 100; ++i) {
                nums[i] = Math.floor(Math.random() * 101);
            }
            var minValue = findMin(nums);
            console.log(nums);
            dispArr(nums);
            document.write("<br/>");
            document.write("The minimum value is: " + minValue);

            function findMin(arr) {
                var min = arr[0];
                for (var i = 1; i < arr.length; ++i) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return min;
            }
        }
    </script>
</body>
