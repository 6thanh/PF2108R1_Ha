<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 9 (Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất)</title>
</head>

<body>
    <h1>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</h1>
    <button onclick="minValue()">Find Min</button>
    <button onclick="maxValue()">Find Max</button>

    <script>
        var nums = [];
        for (var i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        dispArr(nums);
        console.log(nums);

        function minValue() {

            var minValue = findMin(nums);
            console.log(nums);
            dispArr(nums);
            document.write("<br/>");
            document.write("The minimum value is: " + minValue);

            function findMin(arr) {
                var min = arr[0];
                for (var i = 1; i < arr.length; ++i) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return min;
            }

        }

        function maxValue() {
            function findMax(arr) {
                var max = arr[0];
                for (var i = 1; i < arr.length; ++i) {
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
                return max;
            }
        }

        function dispArr(arr) {
            for (var i = 0; i < arr.length; ++i) {
                putstr(arr[i] + " ");
                if (i % 10 == 9) {
                    putstr("\n");
                }
            }
            if (i % 10 != 0) {
                putstr("\n");
            }
        } //end function dispArr()
    </script>
</body>

</html>
