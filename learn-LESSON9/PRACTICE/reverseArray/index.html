<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 9 (Đảo ngược các phần tử trong mảng)</title>
</head>

<body>
    <h1>Đảo ngược các phần tử trong mảng</h1>
    <button id="reverse">Reverse Array</button>

    <script>
        let reverse = document.getElementById("reverse");
        reverse.addEventListener('click', function () {
            let x = [-3, 5, 1, 3, 2, 10];
            console.log(x);
            let first = 0;
            let last = x.length-1;
            while (first < last) {
                let b = x[first];
                x[first] = x[last];
                x[last] = b;
                first++;
                last--;
            }
            document.write(x);
        });
    </script>
</body>

</html>
