<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 9 (Tìm giá trị trong mảng)</title>
</head>

<body>
    <h1>Tìm giá trị trong mảng</h1>
    <button id="findInArray">Find value in Array</button>
    <div id="result"></div>

    <script>
        let result = document.getElementById("result");
        let numbers = [-3, 5, 1, 3, 2, 10];
        console.log(numbers);
        document.getElementById("findInArray").addEventListener('click', function () {
            let value = parseInt(prompt("Enter a number: "));
            let x = y = 0;
            console.log(value);
            for (i = 0; i < numbers.length; i++) {
                if (value == numbers[i]) {
                    x = 1;
                    y = i;
                }
            }
            if (x == 1) {
                result.innerHTML = "<hr>" + "Value " + value + " found at " + y;
            } else if (x == 0) {
                result.innerHTML = "<hr>" + "Value " + value + " don't found at Array";
            }
        });
    </script>
</body>

</html>
