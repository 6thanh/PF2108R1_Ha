<body>
    <h1>Từ điển</h1>

                meaning: "Bảng chữ cái",
                "key": "Bảng chữ cái ..."
            },
            {
                word: "dictionary",
                meaning: "từ điển"
            },
            {
                word: "make",
                meaning: "Làm"
            }
        ]
        
        //console.log(dictionary[2].word);

            inputWord.value = '';

        translate.addEventListener('click', function () {
