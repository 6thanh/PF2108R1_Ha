<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 41 (Hiển thị ngày-tháng-năm)</title>
</head>
<body>
    <button onclick="displayDate()">Hiển thị ngày tháng năm</button>
    <script>
        function displayDate() {
            let year = prompt('Input year');
            let month = prompt ('Input month');
            let day = prompt('Input date');
            document.write('ngày ' + day + ' tháng ' + month + ' năm ' + year);
        }
    </script>
</body>
</html>
