<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 8 (Luyện tập vòng lặp)</title>
</head>

<body>
    <h1>Luyện tập vòng lặp</h1>
    <button onclick="count()">Bài 1</button>
    <button onclick="temperatureChange()">Bài 2</button>
    <button onclick="twentyFibonacci()">Bài 3</button>
    <button onclick="fibonacciDivision5()">Bài 4</button>
    <button onclick="totalTwentyFibonacci()">Bài 5</button>
    <button onclick="division7()">Bài 6</button>
    <button onclick="oneHundred()">Bài 7</button>

    <script>
        function count() {
            alert("Đếm số từ 1 đến 100");
            for (i = 1; 1 < 100; i++) {
                if (i = 99) {
                    alert("Đây là số 99");
                    break;
                }
            }
        }

        function temperatureChange() {
            let c = prompt("Hãy nhập vào nhiệt độ nước: ");
            let testC = parseInt(c);
            while (c == null || testC != c || c <= 0 || testC > 100 || testC < 20) {
                while (c == null || testC != c || c <= 0) {
                    c = prompt("Hãy nhập vào nhiệt độ nước (số nguyên dương): ");
                    testC = parseInt(c);

                }
                while (testC > 100 || testC < 20) {
                    if (testC > 100) {
                        alert("Hơi nóng, bạn hãy giảm nhiệt độ");
                        c = parseInt(prompt("Hãy nhập vào nhiệt độ nước: "));
                        testC = parseInt(c);
                    }
                    if (testC < 20) {
                        alert("Chưa đủ, hãy tăng nhiệt độ");
                        c = parseInt(prompt("Hãy nhập vào nhiệt độ nước: "));
                        testC = parseInt(c);
                    }
                }
            }
            alert("ok");
        };

        function twentyFibonacci() {
            let firstNumber = 0;
            let secondNumber = 1;
            let numberFibonacci = 1;
            let i = 0;
            console.log(numberFibonacci);

            while (i < 19) {
                numberFibonacci = firstNumber + secondNumber;
                firstNumber = secondNumber;
                secondNumber = numberFibonacci;
                console.log(numberFibonacci);
                i++
            }
        };

        function fibonacciDivision5() {
            //let number = parseInt("Dãy số nguyên tố cần in: ")
            let firstNumber = 0;
            let secondNumber = 1;
            let numberFibonacci = 1;
            let i = 0;

            while (true) {
                numberFibonacci = firstNumber + secondNumber;
                firstNumber = secondNumber;
                secondNumber = numberFibonacci;
                i++
                if (numberFibonacci % 23 == 0) {
                    console.log("Số fibonacci đầu tiên chia hết cho 23: " + numberFibonacci);
                    break
                }
            }
        }

        function totalTwentyFibonacci() {
            let firstNumber = 0;
            let secondNumber = 1;
            let numberFibonacci = 1;
            let i = 0;
            let total = 0;
            while (i < 19) {
                numberFibonacci = firstNumber + secondNumber;
                firstNumber = secondNumber;
                secondNumber = numberFibonacci;
                total += numberFibonacci;
                i++
            }
            console.log("Tổng của 20 số fibonacci đầu tiên là: " + total);
        }

        function division7() {
            let count = total = 0;
            let N = 1;
            let M = "";
            while (count < 30) {
                if (isDividedBySeven(N)) {
                    total += N;
                    M += (" " + N);
                    count++;
                }
                N++;
            }
            document.write(M);
            console.log(total);

            function isDividedBySeven(number) {
                return number % 7 == 0;
            }
        }

        function oneHundred() {
            let i = 1;
            while (i <= 100) {
                if (i % 3 == 0 && i % 5 == 0) {
                    document.write("FizzBuzz" + "<br>");
                } else if (i % 3 == 0) {
                    document.write("Fizz" + "<br>");
                } else if (i % 5 == 0) {
                    document.write("Buzz" + "<br>");
                } else {
                    document.write(i + "<br>");
                }
                i++;
            }
        }
    </script>
</body>

</html>
