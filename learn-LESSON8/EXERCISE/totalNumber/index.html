<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 8 (Tính tổng các số trong khoảng)</title>
</head>

<body>
    <h1>Tính tổng các số trong khoảng</h1>
    <button onclick="totalNumber()">Bắt đầu</button>
    <p id="message">result</p>

    <script>
        let a, b, i;
        let c = 0;

        function totalNumber() {
            a = prompt("Enter the first number");
            testa = parseInt(a);
            while (isNaN(a) || testa != a) {
                alert("Enter a integer");
                a = prompt("Enter the first number");
                testa = parseInt(a);
            }
            console.log(a);

            b = prompt("Enter the second number");
            testb = parseInt(b);
            while (isNaN(b) || testb != b) {
                alert("Enter a integer");
                b = prompt("Enter the second number");
                testb = parseInt(b);
            }

            a = parseInt(a);
            b= parseInt(b);
            
            if (a > b) {
                for (i = b; i <= a; i++) {
                    c += i;
                }
                document.getElementById('message').innerHTML =
                    "Total from " + b + " to " + a + " : " + c;
            } else if (a < b) {
                for (i = a; i <= b; i++) {
                    c += i;
                }
                document.getElementById('message').innerHTML =
                "Total from " + a + " to " + b + " : " + c;
            } else if (a == b) {
                c = a + b;
                document.getElementById('message').innerHTML =
                "Total from " + a + " to " + b + " : " + c;
            }

        };
    </script>
</body>

</html>
