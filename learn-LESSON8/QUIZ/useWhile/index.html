<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 47 (Sử dụng vòng lặp while)</title>
</head>

<body>
    <h1>Sử dụng vòng lặp while</h1>
    <p>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi
        giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </p>
    <p>Bài 2: Viết chương hình hiển thị thẻ (hr) theo độ rộng từ 1 đến 100. </p>
    <button onclick="inputNumber()">Bài 1</button> <br> <br>
    <button onclick="displayHr()">Bài 2</button>

    <script>
        function inputNumber() {
            let num = prompt('Hãy nhập vào một số: ');
            let total = 0;

            while (num != -1) {
                num = prompt('Enter a number ');
                alert(num);
                total = parseFloat(total + num);
            }

            console.log(total);
        }

        function displayHr() {
            let i = 1;
            while (i < 100) {
                i++;
                document.write("<hr width = " + i + "%>");
            }
        }
    </script>
</body>

</html>
