<body>
    <h1>Rectangular Collision</h1>
    <!-- <canvas id="myCanvas"></canvas> -->
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>

    <script src="createRect.js"></script>
    <script>
        let rect1 = createRect();
        let rect2 = createRect();
        let x = Math.abs((rect1.x+rect1.width/2) - (rect2.x+rect2.width/2));
        let y = Math.abs((rect1.y+rect1.height/2) - (rect2.y+rect2.height/2));
        let Ox = (rect1.width + rect2.width)/2;
        let Oy = (rect1.height + rect2.height)/2;
        console.log("Total width: " + Ox);
        console.log("Total height: " + Oy);
        console.log("Distance (horizontal): " + x);
        console.log("Distance (vertical): " + y)
        if (Ox >= x && Oy >= y) {
            console.log("Two rects touching each other")
        } else {
            console.log("Two rects do NOT touch each other")
            
        }
    </script>
</body>
