<body>
    <h1>Circle Collision Rectangular</h1>
    <!-- <canvas id="myCanvas"></canvas> -->
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>

    <script src="draw.js"></script>
    <script>
        let circle = createCircle();
        let rect = createRect();
        let x = y = 0;
        let rectRight = rect.x + rect.width;
        let rectBottom = rect.y + rect.height;

        // find Ax
        if (circle.x < rect.x) x = rect.x
        else if (circle.x > rectRight) x = rectRight
        else x = circle.x;

        //find Ay
        if (circle.y < rect.y) y = rect.y
        else if (circle.y > rectBottom) y = rectBottom
        else y = circle.y;
        console.log(x, y)

        let CB = Math.abs(circle.x - x);
        let BA = Math.abs(circle.y - y);
        let CA = Math.sqrt(CB * CB + BA * BA)

        //compare
        if(circle.radius < CA) {
            console.log("NOT collision")
        } else console.log("COLLISION")
    </script>

</body>
