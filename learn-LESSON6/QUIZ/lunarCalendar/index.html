<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 47 (Tính năm âm lịch từ năm dương lịch)</title>
</head>
<body>
    <h1>Tính năm âm lịch từ năm dương lịch</h1>
    <div class="lunar">
        <input type="number" name="year" id="year" placeholder="Năm dương lịch">
        <button id="convert">Kiểm tra</button>
        <p id="result">Kết quả</p>

        <script>
            document.getElementById('convert').addEventListener('click', function(){
                let year = parseFloat(document.getElementById('year').value);
                let testYear = parseInt(year);

                if (year != testYear) {
                    alert('Hãy nhập lại năm cần kiểm tra')
                }

                let can = year % 10;
                let chi = year % 12;
                
                switch (can) {
                    case 0: {can = 'Canh'; break;}                    
                    case 1: {can = 'Tân'; break;}                    
                    case 2: {can = 'Nhâm'; break;}                    
                    case 3: {can = 'Quý'; break;}                    
                    case 4: {can = 'Giáp'; break;}                    
                    case 5: {can = 'Ất'; break;}                    
                    case 6: {can = 'Bính'; break;}                    
                    case 7: {can = 'Đinh'; break;}                    
                    case 8: {can = 'Mậu'; break;}                    
                    case 9: {can = 'Kỷ'; break;}                    
                    default : {}
                }

                switch (chi) {
                    case 0: {chi = 'Thân'; break;}                    
                    case 1: {chi = 'Dậu'; break;}                    
                    case 2: {chi = 'Tuất'; break;}                    
                    case 3: {chi = 'Hợi'; break;}                    
                    case 4: {chi = 'Tý'; break;}                    
                    case 5: {chi = 'Sửu'; break;}                    
                    case 6: {chi = 'Dần'; break;}                    
                    case 7: {chi = 'Mão'; break;}                    
                    case 8: {chi = 'Thìn'; break;}                    
                    case 9: {chi = 'Tỵ'; break;}                    
                    case 10: {chi = 'Ngọ'; break;}                    
                    case 11: {chi = 'Mùi'; break;}                    
                    default : {}
                }

                document.getElementById('result').innerHTML = "Năm " + year + " tương ứng với năm âm lịch là: " + can + " " + chi;
                //console.log(can); console.log(chi);
            });
        </script>
    </div>
</body>
</html>
