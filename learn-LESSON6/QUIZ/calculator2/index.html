<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 47 (Ứng dụng máy tính bỏ túi)</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .calculator {
            width: 400px;
            min-height: 350px;
            border: 10px solid black;
            padding: 10px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculator button {
            width: 70px;
            height: 70px;
            border: 3px groove grey;
            font-size: 35px;
            color: blue;
            font-weight: bold;
            margin: auto;
        }

        #result {
            grid-column: 1 / 5;
            border: 1px solid grey;
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: right;
            font-size: 35px;
            color: black;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <h1>Ứng dụng máy tính bỏ túi</h1>
    <div class="calculator">
        <div id="result"></div>
        <button id="numOne">1</button>
        <button id="numTwo">2</button>
        <button id="numThree">3</button>
        <button id="summation" value="+">+</button>

        <button id="numFour">4</button>
        <button id="numFive">5</button>
        <button id="numSix">6</button>
        <button id="subtraction" value="-">-</button>

        <button id="numSeven">7</button>
        <button id="numEight">8</button>
        <button id="numNine">9</button>
        <button id="multiplication" value="*">x</button>

        <button id="keyClear">C</button>
        <button id="numZero">0</button>
        <button id="keyEqual">=</button>
        <button id="division" value="/">/</button>
    </div>
    <p>
        ressult = 0;
        +=
        -=
        *=
        /=
    </p>

    <script>
        let result = 0;
        let firstNumber = 0;
        let secondNumber = 0;
        let operator = '';


        document.getElementById('numOne').addEventListener('click', function () {
            let addOne = document.createTextNode(1);
            document.getElementById('result').appendChild(addOne);
        });
        document.getElementById('numTwo').addEventListener('click', function () {
            let addTwo = document.createTextNode(2);
            document.getElementById('result').appendChild(addTwo);
        });
        document.getElementById('numThree').addEventListener('click', function () {
            let addThree = document.createTextNode(3);
            document.getElementById('result').appendChild(addThree);
        });
        document.getElementById('numFour').addEventListener('click', function () {
            let addFour = document.createTextNode(4);
            document.getElementById('result').appendChild(addFour);
        });
        document.getElementById('numFive').addEventListener('click', function () {
            let addFive = document.createTextNode(5);
            document.getElementById('result').appendChild(addFive);
        });
        document.getElementById('numSix').addEventListener('click', function () {
            let addSix = document.createTextNode(6);
            document.getElementById('result').appendChild(addSix);
        });
        document.getElementById('numSeven').addEventListener('click', function () {
            let addSeven = document.createTextNode(7);
            document.getElementById('result').appendChild(addSeven);
        });
        document.getElementById('numEight').addEventListener('click', function () {
            let addEight = document.createTextNode(8);
            document.getElementById('result').appendChild(addEight);
        });
        document.getElementById('numNine').addEventListener('click', function () {
            let addNine = document.createTextNode(9);
            document.getElementById('result').appendChild(addNine);
        });
        document.getElementById('numZero').addEventListener('click', function () {
            let addZero = document.createTextNode(0);
            document.getElementById('result').appendChild(addZero);
        });

        document.getElementById('summation').addEventListener('click', function(){                        
            firstNumber = parseFloat(document.getElementById('result').innerText);
            operator = document.getElementById('summation').value;
            document.getElementById('result').innerText = '';
        });
        document.getElementById('subtraction').addEventListener('click', function(){                        
            firstNumber = parseFloat(document.getElementById('result').innerText);
            operator = document.getElementById('subtraction').value;
            document.getElementById('result').innerText = '';
        });
        document.getElementById('multiplication').addEventListener('click', function(){                        
            firstNumber = parseFloat(document.getElementById('result').innerText);
            operator = document.getElementById('multiplication').value;
            document.getElementById('result').innerText = '';
        });
        document.getElementById('division').addEventListener('click', function(){                        
            firstNumber = parseFloat(document.getElementById('result').innerText);
            operator = document.getElementById('division').value;
            document.getElementById('result').innerText = '';
        });
        document.getElementById('keyEqual').addEventListener('click', function(){
            secondNumber = parseFloat(document.getElementById('result').innerText);
            switch (operator){
                case '+': result = firstNumber + secondNumber;
                break;
                case '-': result = firstNumber - secondNumber;
                break;
                case '*': result = firstNumber * secondNumber;
                break;
                case '/': result = firstNumber / secondNumber;
            }

            document.getElementById('result').innerText = result;
            
            document.getElementById('keyClear').addEventListener('click', function(){
                document.getElementById('result').innerText = '';
            });

            console.log(result);

        });
    </script>
</body>

</html>
