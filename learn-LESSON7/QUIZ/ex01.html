<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 47 (Luyện tập với cấu trúc if – else)</title>
</head>
<body>
    <h1>Luyện tập với cấu trúc if – else</h1>
    <h2>What is the “official” name of JavaScript?</h2>
    <input type="text" id="reply" placeholder="Câu trả lời của bạn">
    <button onclick="answer()">Answer</button>
    <script>
        function answer() {
            let reply = document.getElementById('reply').value;
            if (reply == 'ECMAScript'){
                alert('Right!');
            } else {
                alert('Didn’t know? ECMAScript!');
            }
        }
    </script>
</body>
</html>
