<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 47 (Luyện tập với cấu trúc switch-case)</title>
</head>

<body>
    <h1>Luyện tập với cấu trúc switch-case</h1>
    <button id="useSwitchCase">Bài 3</button>

    <script>
        document.getElementById('useSwitchCase').addEventListener('click', function () {
            let a = parseFloat(prompt('Enter a number', 0));
            console.log(typeof (a));
            switch ((a > 0) ? 1 : (a < 0) ? -1 : 0) {
                case 1:
                    alert('1');
                    break;
                case -1:
                    alert('-1');
                    break;
                default:
                    alert('0');
            }
        });
    </script>
</body>

</html>
