<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: Quiz 1 of 47 (Luyện tập với cấu trúc switch-case)</title>
</head>

<body>
    <h1>Luyện tập với cấu trúc switch-case</h1>
    <button id="iftoSwitchOne">Bài 1</button> <br>
    <button id="iftoSwitchTwo">Bài 2</button> <br>
    <button id="useSwitchCase">Bài 3</button>

    <script>
        let iftoSwitchOne = document.getElementById('iftoSwitchOne');
        let iftoSwitchTwo = document.getElementById('iftoSwitchTwo');
        let useSwitchCase = document.getElementById('useSwitchCase');

        iftoSwitchOne.addEventListener('click', function () {
            let browser = prompt('Enter Browser')
            switch (browser) {
                case 'Edge':
                    alert("You've got the Edge!");
                    break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        });

        iftoSwitchTwo.addEventListener('click', function () {
            let a = parseFloat(prompt('a?', ''));
            switch (a) {
                case 0:
                    alert(0);
                    break;
                case 1:
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2, 3');
                    break;
                default:
                    alert('any');
            }
            console.log(a);
        });

        useSwitchCase.addEventListener('click', function () {
            let a = parseFloat(prompt('Enter a number', 0));
            console.log(typeof (a));
            if (a < 0) {
                alert('-1');
            } else if (a > 0) {
                alert('1');
            } else alert('0');

            // switch (a) {
            //     case < 0:
            //         alert('-1');
            //         break;
            //     case > 0:
            //         alert('1');
            //         break;
            //     default:
            //         alert('0');
            // }
        })
    </script>
</body>

</html>
