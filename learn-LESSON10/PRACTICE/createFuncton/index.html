<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 10 (Tạo và gọi hàm)</title>
</head>
<body>
    <h1>Tạo và gọi hàm</h1>
    <button id="createFunction">Create Function</button>

    <script>
        let createFunction = document.getElementById('createFunction');
        createFunction.addEventListener('click', function(){
            function processConfirm(answer){
                let result = '';
                if (answer) {
                    result = "Excellent.  We’ll play a nice game of chess."
                } else {
                    result = "Maybe later then."
                }
                return result;
            }
            let confirmAnswer = confirm("Shall we play a game?");
            let theAnswer = processConfirm(confirmAnswer);
            alert(theAnswer);
            
        });
        
    </script>
</body>
</html>
